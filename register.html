<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
        <header>
            <h1>Registration</h1>
            <hr>
        </header>
        
        <form action="register.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
             
            <label>Buy Phone</label>
            <input type="radio" id="Iphone" name="mobile" value="Iphone">
            <label for="Iphone">Iphone</label>
            <input type="radio" id="Oppo" name="mobile" value="Oppo">
            <label for="Oppo">Oppo</label>
            <input type="radio" id="Redmi" name="mobile" value="Redmi">
            <label for="Redmi">Redmi</label><br><br>
            
            

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="lang">Language:</label>
            <select id="lang">
                <option value="Select language">select language</option>
                <option value="Tamil">Tamil</option> 
                <option value="English">English</option>       
            </select><br><br>

            <label for="zipcode">Zip Code:</label>
            <input type="number" id="zipcode" name="zipcode" max="999999" required><br><br>

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="5" placeholder="Write about yourself..."></textarea><br><br>

            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>
